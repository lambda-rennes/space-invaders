name:                space-invaders
version:             0.1.0.0
github:              "lambda-rennes/space-invaders"
license:             BSD3
author:              "Meetup Lambda Rennes"
maintainer:          "caroline.gaudreau@gmail.com"
copyright:           "2018 Meetup Lambda Rennes"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/akhesaCaro/space-invaders#readme>

ghc-options:
- -Wall
- -Werror
- -fno-warn-unused-top-binds
- -fwarn-tabs
- -fwarn-incomplete-uni-patterns
- -fwarn-incomplete-record-updates


dependencies:
- base >= 4.7 && < 5
- gloss

library:
  source-dirs: src



executables:
  game:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

    dependencies:
    - space-invaders
